<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>С 8 Марта!</title>
  <style>
    /* Основные стили */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Заголовок */
    h1 {
      font-size: 2.5rem; /* Уменьшен размер для мобильных устройств */
      animation: fadeIn 2s ease-in-out;
      margin-bottom: 20px;
    }

    /* Анимация для заголовка */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Контейнер для фотографии */
    .photo-container {
      width: 200px; /* Уменьшен размер для мобильных устройств */
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      animation: scaleUp 1.5s ease-in-out;
    }

    /* Стили для фотографии */
    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Анимация для фотографии */
    @keyframes scaleUp {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    /* Текст поздравления */
    .message {
      font-size: 1rem; /* Уменьшен размер для мобильных устройств */
      line-height: 1.6;
      max-width: 90%; /* Уменьшена ширина для мобильных устройств */
      margin: 0 auto;
      animation: slideUp 2s ease-in-out;
    }

    /* Анимация для текста */
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Кнопка */
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #ff9a9e;
      background: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #fad0c4;
    }

    /* Анимация сердечек */
    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: float 5s ease-in infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    /* Стили для гифки */
    .gif-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7); /* Полупрозрачный фон */
      z-index: 1000; /* Чтобы гифка была поверх всего */
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .gif-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .gif-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    /* Медиа-запросы для адаптивности */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem; /* Еще меньше на очень маленьких экранах */
      }

      .photo-container {
        width: 150px;
        height: 150px;
      }

      .message {
        font-size: 0.9rem;
      }

      .button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <h1>С 8 Марта!</h1>

  <!-- Контейнер для фотографии -->
  <div class="photo-container">
    <img src="photo.jpg" alt="Фотография">
  </div>

  <!-- Текст поздравления -->
  <div class="message">
    <p>Дорогая Рикулечка,</p>
    <p>Пусть все невзгоды обойдут тебя стороной и твои дни будут наполнены радостью, улыбками и теплом! Ты самая лучшая!</p>
    <p>Спасибо за то, что ты есть ❤️</p>
  </div>

  <!-- Кнопка -->
  <button class="button">Нажми на меня!</button>

  <!-- Контейнер для гифки -->
  <div class="gif-overlay">
    <img src="8marta.gif" alt="Гифка">
  </div>

  <script>
    // Функция для создания сердечек
    function createHearts() {
      const heartCount = 100; // Количество сердечек
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '❤️';
        heart.style.left = Math.random() * 100 + 'vw'; // Случайная позиция по горизонтали
        heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // Случайная скорость
        heart.style.fontSize = Math.random() * 20 + 15 + 'px'; // Уменьшен размер для мобильных устройств
        document.body.appendChild(heart);

        // Удаляем сердечко после завершения анимации
        setTimeout(() => {
          heart.remove();
        }, 10000);
      }
    }

    // Обработчик нажатия на кнопку
    const button = document.querySelector('.button');
    const gifOverlay = document.querySelector('.gif-overlay');

    button.addEventListener('click', () => {
      // Показываем гифку
      gifOverlay.classList.add('active');

      // Создаем сердечки
      createHearts();

      // Убираем гифку через 10 секунд
      setTimeout(() => {
        gifOverlay.classList.remove('active');
      }, 10000);
    });
  </script>
</body>
</html>
